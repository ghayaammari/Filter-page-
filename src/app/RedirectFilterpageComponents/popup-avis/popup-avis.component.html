<mat-card class="example-card">
  <mat-card-header style="position:relative;">
    <h1>Donnez votre avis </h1>
    <button mat-icon-button mat-dialog-close style=" position: absolute;
    top: 0; 
    right: 0; background-color: transparent;" >
      <mat-icon>close</mat-icon>
    </button>
    
  </mat-card-header>
  <mat-card-content style="display: flex;  flex-direction: column; gap: 1rem;">
    <div>
      <ngb-rating [max]="5" [formControl]="ratingcontrol" (click)="getRating()" [rate]="FinalRating"> </ngb-rating>
    </div>
    <div  class="col-sm-2 col-md-2 col-lg-2" style="width: 100%;">
      <label mat-label >Titre</label>
      <input matInput type="text" name="prixAttendu" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Avis</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" ></textarea>
    </div>
    <div style="display: flex; flex-direction: row; gap: 1rem; width: 180px;">
          <button class="avisAdd" mat-button> <span style="color:white;">Enregistrer</span> </button>
    <button class="avisAnnuler " mat-button mat-dialog-close>annuler</button>
    </div>
  </mat-card-content>
  <!-- <mat-card-actions >

  </mat-card-actions> -->
</mat-card>
